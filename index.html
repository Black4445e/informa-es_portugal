<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Hacker — Free Fire APIs</title>
<style>
  body {background:#000;color:#0f0;font-family:monospace;padding:20px;display:flex;justify-content:center}
  .card{width:500px;background:#011214;padding:20px;border-radius:10px;border:1px solid #0f0}
  h1{color:#0f0;font-size:18px;margin-top:0}
  label{display:block;margin-top:10px;font-size:12px}
  input, select{width:100%;padding:8px;border-radius:6px;background:#001214;color:#0f0;border:1px solid #0f0;font-family:inherit}
  .row{display:flex;justify-content:space-between;gap:4%;margin-top:10px}
  button{flex:1;padding:10px;border-radius:6px;border:1px solid #0f0;background:transparent;color:#0f0;cursor:pointer;font-family:inherit}
  pre{background:#001214;padding:10px;border-radius:6px;margin-top:12px;max-height:200px;overflow:auto;border:1px dashed #0f0;color:#bfffe6}
</style>
</head>
<body>
<div class="card">
  <h1>Hacker</h1>

  <label for="uid">UID</label>
  <input id="uid" placeholder="ex: 9211319283" value="9211319283">

  <label for="server">Server</label>
  <select id="server">
    <option value="BR">BR</option>
    <option value="NA">NA</option>
    <option value="EU">EU</option>
    <option value="AS">AS</option>
  </select>

  <div class="row">
    <button id="btnSend">send_requests</button>
    <button id="btnLike">like</button>
  </div>

  <label>Resposta</label>
  <pre id="output">— sem resposta —</pre>
</div>

<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
const base = 'https://free-fire-bot-ten.vercel.app';
const uidEl = document.getElementById('uid');
const serverEl = document.getElementById('server');
const output = document.getElementById('output');

function buildUrl(endpoint){
  const uid = encodeURIComponent(uidEl.value.trim());
  const server = encodeURIComponent(serverEl.value.trim());
  return `${base}/${endpoint}?uid=${uid}&server=${server}`;
}

// Limpa créditos do JSON
function sanitize(obj){
  if (!obj || typeof obj !== 'object') return obj;
  const copy = JSON.parse(JSON.stringify(obj));
  if (copy.credits) delete copy.credits;
  if (copy.creditos) delete copy.creditos;
  return copy;
}

async function sendRequest(endpoint){
  const url = buildUrl(endpoint);
  output.textContent = `Enviando para ${endpoint}...`;
  try {
    const response = await axios.get(url);
    const data = sanitize(response.data);
    output.textContent = JSON.stringify(data, null, 2);
  } catch(err){
    output.textContent = 'Erro: ' + (err.response ? JSON.stringify(err.response.data, null,2) : err.message);
  }
}

document.getElementById('btnSend').addEventListener('click', ()=>sendRequest('send_requests'));
document.getElementById('btnLike').addEventListener('click', ()=>sendRequest('like'));
</script>
</body>
</html>
