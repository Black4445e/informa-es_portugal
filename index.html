<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Pessoa Mais Linda do Mundo 💖</title>
<style>
    body {
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #fff;
    }
    h1 {
        font-size: 2.5em;
        margin-top: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #imagem, #video, #foto {
        border: 5px solid #fff;
        border-radius: 20px;
        margin: 20px auto;
        max-width: 90%;
        transition: opacity 1s ease-in-out;
    }
    #resultado {
        font-size: 1.8em;
        margin-top: 20px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        animation: brilho 2s infinite alternate;
    }
    @keyframes brilho {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 25px #ff3b2e; }
    }
</style>
</head>
<body>

<h1>👑 Descubra a Pessoa Mais Linda do Mundo! 👑</h1>

<!-- Foto inicial (uma pessoa aleatória) -->
<img id="imagem" src="https://randomuser.me/api/portraits/women/44.jpg" width="300" height="230" alt="Outra pessoa">
<video id="video" width="300" height="230" autoplay style="display:none;"></video>
<canvas id="canvas" width="300" height="230" style="display:none;"></canvas>
<img id="foto" width="300" height="230" style="display:none;" alt="Sua Foto">
<div id="resultado">💖 VOCÊ é a PESSOA MAIS LINDA DO MUNDO!!! 💖</div>

<script>
    const imagem = document.getElementById('imagem');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const foto = document.getElementById('foto');
    const resultado = document.getElementById('resultado');

    // Primeiro mostra a foto aleatória por 3 segundos
    setTimeout(() => {
        // Pede acesso à câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = "block";
                imagem.style.display = "none";

                // Depois de 3 segundos, tira a foto e mostra
                setTimeout(() => {
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    foto.src = canvas.toDataURL('image/png');
                    foto.style.display = "block";
                    video.style.display = "none";
                    resultado.style.opacity = 1;

                    // Para a câmera depois da foto
                    stream.getTracks().forEach(track => track.stop());
                }, 3000);
            })
            .catch(err => {
                alert("❌ Não foi possível acessar a câmera.");
                console.error(err);
            });
    }, 3000);
</script>

</body>
</html>
