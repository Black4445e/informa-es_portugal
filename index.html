<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FF Likes Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ffb400;
      --text: #fff;
      --btn: linear-gradient(180deg,#ffa600,#ff5f00);
      --btn-hover: linear-gradient(180deg,#ffc340,#ff7b2a);
      --success: #4CAF50;
      --error: #f44336;
      --loading: #ffeb3b;
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      color: var(--text);
      text-align: center;
      position: relative;
      background: linear-gradient(-45deg, #ff0047, #2c34ff, #00ffe7, #ff00ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      pointer-events: none; /* deixa os elementos clic√°veis */
      z-index: -1; /* garante que fique atr√°s de tudo */
    }

    .title { 
      font-size: 30px; font-weight: 700; color: #fff; letter-spacing: 1px;
      text-shadow: 0 0 15px #ffcc33, 0 0 30px #ff33ff; margin-bottom: 8px; z-index: 1; 
    }
    .subtitle { font-size: 16px; color: #ddd; margin-bottom: 30px; z-index: 1; }

    .regions {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px;
      z-index: 1;
    }
    .region-btn {
      background: var(--btn); border: none; border-radius: 10px; color: #fff;
      padding: 10px 0; width: 80px; font-weight: 600; cursor: pointer;
      transition: transform 0.2s, background 0.2s; font-size: 14px;
      box-shadow: 0 0 5px #fff, 0 0 10px #ff0;
    }
    .region-btn:hover, .region-btn.active { background: var(--btn-hover); transform: scale(1.05); }

    input {
      width: 280px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: #fff;
      margin-bottom: 15px;
      transition: all 0.2s;
      box-shadow: 0 0 5px #00ffe7, 0 0 10px #ff00ff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.9);
      opacity: 1;
    }

    input:focus {
      outline: 2px solid var(--accent);
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00ff;
    }

    .main-btn {
      background: #a020f0; border: none; border-radius: 8px; padding: 12px 20px;
      color: #fff; font-weight: 600; cursor: pointer; font-size: 14px; transition: all .3s;
      box-shadow: 0 0 10px #ff33ff, 0 0 20px #00ffe7;
    }
    .main-btn:hover { background: #c250ff; }
    .main-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    pre {
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
      width: 300px; margin-top: 20px; font-size: 12px; color: #bfffdc;
      white-space: pre-wrap; word-wrap: break-word; border: 1px solid rgba(255,255,255,0.1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="title">FREE FIRE</div>
  <div class="subtitle">FF LIKES SITE</div>

  <h3 style="margin-bottom:10px;">Selecione sua Regi√£o</h3>
  <div class="regions" id="regions">
    <button class="region-btn" data-region="BR">BR</button>
    <button class="region-btn" data-region="EU">EU</button>
  </div>

  <input id="uid" placeholder="Digite seu UID">
  <button class="main-btn" id="sendBtn">Enviar Likes</button>

  <pre id="output">‚Äî esperando ‚Äî</pre>

  <script>
    const output = document.getElementById('output');
    const sendBtn = document.getElementById('sendBtn');
    const base = 'https://free-fire-bot-ten.vercel.app';
    let selectedRegion = localStorage.getItem('region') || null;

    const regionButtons = document.querySelectorAll('.region-btn');
    regionButtons.forEach(btn => {
      if(btn.dataset.region === selectedRegion) btn.classList.add('active');
      btn.addEventListener('click', () => {
        regionButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedRegion = btn.dataset.region;
        localStorage.setItem('region', selectedRegion);
      });
    });

    async function sendLikes() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid || !selectedRegion) {
        output.textContent = '‚ö†Ô∏è Selecione uma regi√£o e digite o UID!';
        output.style.color = 'var(--error)';
        return;
      }
      if(!/^\d+$/.test(uid)) {
        output.textContent = '‚ö†Ô∏è UID inv√°lido!';
        output.style.color = 'var(--error)';
        return;
      }

      sendBtn.disabled = true;
      output.textContent = 'üîÑ Enviando...';
      output.style.color = 'var(--loading)';

      const url = `${base}/like?uid=${encodeURIComponent(uid)}&server=${encodeURIComponent(selectedRegion)}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        if(res.ok) {
          output.textContent = `‚úÖ Enviado com sucesso!\n\n${text.slice(0,1000)}`;
          output.style.color = 'var(--success)';
        } else {
          output.textContent = `‚ùå Erro ${res.status} ${res.statusText}\n\n${text.slice(0,1000)}`;
          output.style.color = 'var(--error)';
        }
      } catch (err) {
        output.textContent = `‚ùå Erro: ${err.message}`;
        output.style.color = 'var(--error)';
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendLikes);
  </script>
</body>
</html>
